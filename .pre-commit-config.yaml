# If installation fails - export SETUPTOOLS_USE_DISTUTILS=stdlib - as suggested in
# https://github.com/pre-commit/pre-commit/issues/2178#issuecomment-1002163763
exclude: "shellfoundry_traffic/cloudshell_scripts_helpers.py|tests/script/src/script.py|tests/shell/.*"
repos:
  - repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
      - id: isort
        language_version: python3.7
  - repo: https://github.com/python/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3.7
        args: [--line-length=127]
  # We can safely ignore flake8 warnings that pylint catches.
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies: [
          flake8-docstrings,
          flake8-builtins,
          flake8-comprehensions,
          flake8-print,
          flake8-eradicate,
        ]
        language_version: python3.7
        args: ['--ignore=A002,A003,D100,D101,D102,D103,D104,D105,D106,D107,D200,D210,D401,E203,W503']
  # See https://stackoverflow.com/questions/61238318/pylint-and-pre-commit-hook-unable-to-import/61238571#61238571
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
            --max-line-length=127,
            --max-public-methods=40,
            --max-statements=80,
            --max-args=8,
            '--disable=logging-not-lazy,unspecified-encoding',
        ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.930
    hooks:
    -   id: mypy
        verbose: true
        entry: bash -c 'mypy "$@" || true' --
        additional_dependencies: [types-PyYAML]
